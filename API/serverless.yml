custom:
    documentation:
        version: '2.1'
        summary: 'API FAKE del Ministerio de Salud del Chaco'
        description: 'API para recibir peticiones y para manejo interno del grupo ministerio de salud. Esto es un trabajo practico de la universidad, no es una api real de ministerio.'
        resources: 
            -
                path: "peticiones"
                description: "Path used to see peticiones and add more"
        models:
            -
                name: login
                contentType: "application/json"
                schema:
                    type: object
                    properties:
                        user:
                            type: string
                        phash:
                            type: string    
            -
                name: centrosHospitalarios
                contentType: "application/json"
                schema:
                    type: object
                    properties:
                        idCentro:
                            type: number
                        nombre:
                            type: string
                        idCiudad:
                            type: number  
                        ciudad:
                            type: string 
                        direccion:
                            type: string 
            -
                name: medico
                contentType: "application/json"
                schema:
                    type: object
                    properties: 
                        cantidad:
                            type: number
                        especialidad: 
                            type: string
            -
                name: recurso
                contentType: "application/json"
                schema:
                    type: object
                    properties: 
                        camillasDisponible:
                            type: number
                        jabonLitrosDisponible:
                            type: number
                        alcoholLitrosDisponible:
                            type: number
                        barbijosDisponible:
                            type: number
                        jeringasDisponible:
                            type: number
                        cofiasDisponible:
                            type: number           
            -
                name: envio
                contentType: "application/json"
                schema:
                    type: object
                    properties:
                        Envio:
                            type: object
                            properties:
                                idCentro:
                                    type: number
                                idPeticion:
                                    type: number
                                camillas: 
                                    type: number
                                jabonLitros:
                                    type: number
                                alcoholLitros: 
                                    type: number
                                barbijos:
                                    type: number
                                jeringas:
                                    type: number
                                cofias:
                                    type: number
                                medicos:
                                    type: array
                                    items:
                                        $ref: "{{model:medico}}"
            -
                name: peticion
                contentType: "application/json"
                schema:
                    type: object
                    properties:
                        Peticion:
                            type: object
                            required:
                            - "idCentro"    
                            properties:
                                idCentro:
                                    type: number
                                camillas: 
                                    type: number
                                jabonLitros:
                                    type: number
                                alcoholLitros: 
                                    type: number
                                barbijos:
                                    type: number
                                jeringas:
                                    type: number
                                cofias:
                                    type: number
                                medicos:
                                    type: array
                                    items:
                                        $ref: "{{model:medico}}"
                                respondidaCompletamente:
                                    type: boolean
                                rechazada: 
                                    type: boolean 
                        createdAt:
                            type: string
                        updatedAt:
                            type: string                                    
            -
                name: ciudad
                contentType: "application/json"
                schema:
                    type: object
                    properties:
                        ciudad:
                            type: string
                        poblacion: 
                            type: number
                        cantidades:
                            type: object
                            properties:
                                sospecha:
                                    type: number
                                enfermos:
                                    type: number
                                recuperados:
                                    type: number
                                muertos:
                                    type: number
            -
                name: estadistica
                contentType: "application/json"
                schema:
                    type: object
                    properties: 
                        dataCiudades: 
                            type: array
                            items:
                                $ref: "{{model:ciudad}}"
                        totales:
                            type: object
                            properties:
                                poblacionTotal:
                                    type: number
                                enfermos: 
                                    type: number
                                recuperados:
                                    type: number
                                muertos:
                                    type: number
                        createdAt:
                            type: string
                        updatedAt: 
                            type: string
            -
                name: listamedicos
                contentType: "application/json"
                schema:
                    type: object
                    properties:
                        Medicos:
                            type: array
                            items:
                                $ref: "{{model: medico}}"
            -
                name: localidad
                contentType: "application/json"
                schema:
                    type: object
                    properties:
                        idCiudad:
                            type: number
                        nombre:
                            type: string
                        latitud:
                            type: number
                        longitud:
                            type: number
            -
                name: informe
                contentType: "application/json"
                schema:
                    type: object
                    properties:
                        cuitHospital:
                            type: number
                        nombreHospital:
                            type: string
                        idCiudad:
                            type: number
                        nombreCiudad:
                            type: string
                        resumenCasos:
                            type: object
                            properties:
                                cantidadMuertos:
                                    type: number
                                cantidadCurados:
                                    type: number
                                cantidadEnfermos:
                                    type: number
                        pruebasRealizadas:
                            type: object
                            properties:
                                realizadas:
                                    type: number
                                sinResultado:
                                    type: number
                                positivas:
                                    type: number
                                negativas:
                                    type: number
                        Recursos:
                            type: object
                            properties:
                                camillasDisponibles:
                                    type: number
                                camillasOcupadas:
                                    type: number
                                jabonLitros:
                                    type: number
                                alcoholLitros:
                                    type: number
                                barbijos:
                                    type: number
                                jeringas:
                                    type: number
                                cofias:
                                    type: number
                                medicos:
                                    type: array
                                    items:
                                        $ref: "{{model:medico}}"
                        impactadoEnEstadisticas:
                            type: boolean
                        createdAt:
                            type: string
plugins:
  - serverless-aws-documentation 
            methodResponses:
                -
                    statusCode: "200"
                    responseBody:
                        description: "Actualizacion de estadisticas exitosa"
                -
                    statusCode: "403"
                    responseBody:
                        description: "Cuando se supera la cuota diaria de request"
      - http:
            path: /stat
            method: GET
            cors: true
            documentation:
                summary: "Metodo para PACIENTES. Devuelve todas las estadisticas almacenadas"
            methodResponses:
